<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AquaIntel - Maritime Route Planner</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
</head>
<body>
    <button class="menu-toggle" onclick="toggleMenu()">
        <i class="fas fa-bars"></i>
    </button>

    <div class="container">
        <!-- Left-side menu for inputs -->
        <div class="menu" id="menu">
            <div class="menu-header">
                <h2><i class="fas fa-ship"></i> AquaIntel</h2>
                <p>Maritime Route Planner</p>
            </div>
            
            <div class="menu-content">
                <div class="location-section">
                    <div class="location-title">
                        <i class="fas fa-map-marker-alt" style="color: #4CAF50;"></i>
                        Start Point
                    </div>
                    <div class="coordinates-row">
                        <div class="input-group">
                            <label for="startPointLatitude">Latitude</label>
                            <input type="text" id="startPointLatitude" placeholder="22.4595...">
                        </div>
                        <div class="input-group">
                            <label for="startPointLongitude">Longitude</label>
                            <input type="text" id="startPointLongitude" placeholder="69.6718...">
                        </div>
                    </div>
                </div>

                <div class="location-section">
                    <div class="location-title">
                        <i class="fas fa-flag-checkered" style="color: #f44336;"></i>
                        End Point
                    </div>
                    <div class="coordinates-row">
                        <div class="input-group">
                            <label for="endPointLatitude">Latitude</label>
                            <input type="text" id="endPointLatitude" placeholder="18.9389...">
                        </div>
                        <div class="input-group">
                            <label for="endPointLongitude">Longitude</label>
                            <input type="text" id="endPointLongitude" placeholder="72.9312...">
                        </div>
                    </div>
                </div>

                <button class="calculate-button" id="calculateRouteButton">
                    <i class="fas fa-route"></i> Calculate Route
                </button>

                <div class="instructions">
                    <h3><i class="fas fa-info-circle"></i> Instructions</h3>
                    <ul>
                        <li>Click on the Map to set Start and End Points</li>
                        <li>Or Enter Coordinates Manually</li>
                        <li>Click "Calculate Route" to Generate Path</li>
                    </ul>
                </div>
            </div>
        </div>

        <!-- Map container -->
        <div id="map"></div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
